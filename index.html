<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link a Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link a Bootstrap 5 -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <!-- Link a fogli di stile dedicati -->
    <link rel="stylesheet" href="./assets/css/reset_and_utilities.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>StarWars Carousel with Vue</title>
</head>
<body>

    <!-- Blocco Vue -->
    <div id="vue_app">
        <!-- Blocco "pagina" in formato web app (100 viewport height) -->
        <main id="web_page" class="web_app_size d_flex flex_column flex_main_evenly flex_cross_center">
            <h1>{{page_title}}</h1>
            <!-- Sezione carosello -->
            <section id="image_box" class="p_rel" @mouseover="autoplay_stop" @mouseleave="autoplay_go">
                <!-- Caricamento dell'immagine attiva -->
                <img v-bind:src="get_img_path(current_movie)" class="active">
                <!-- Blocco informazioni sul film (immagine attiva) -->
                <div id="info_box" class="p_abs p_bottom_left">
                    <h3>{{all_movies[current_movie].movie_title}}</h3>
                    <h5>Anno: {{all_movies[current_movie].release_year}}</h5>
                    <h5>Durata: {{all_movies[current_movie].movie_duration}} minuti</h5>
                </div>
                <!-- Sottoblocchi cliccabili (immagine precedente / immagine successiva) -->
                <aside id="prev_movie" class="p_abs p_top_left d_flex flex_main_start flex_cross_center" @click="movie_back">
                    <span><i class="fa-regular fa-square-caret-left"></i></span>
                </aside>
                <aside id="next_movie" class="p_abs p_top_right d_flex flex_main_end flex_cross_center" @click="movie_forward">
                    <span><i class="fa-regular fa-square-caret-right"></i></span>
                </aside>
            </section>
            <!-- Sezione delle miniature -->
            <section id="thumbs_box" class="d_flex flex_main_btw flex_cross_center">
                <!-- Contenitore della singola miniatura -->
                <div v-for = "(element, index) in all_movies" class="p_rel" @click="movie_jump(index)">
                    <img v-bind:src="get_img_path(index)" v-bind:class="(index === current_movie) ? ('active') : ('')">
                    <!-- Overlay con indice della miniatura -->
                    <span v-if="index != current_movie" class="p_abs p_center d_ib">{{index + 1}}</span>
                </div>
            </section>
        </main>
    </div>

    <!-- Script per Bootstrap 5 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <!-- Script per Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Script da file dedicato -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
